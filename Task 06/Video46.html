<body>
    <button>Button to be Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:5500"

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))

        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
